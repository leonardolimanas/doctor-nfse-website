<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#ecfdf5"/>
  
  <!-- Medical Office -->
  <rect x="40" y="100" width="320" height="180" rx="10" fill="#ffffff" stroke="#d1fae5" stroke-width="2"/>
  
  <!-- Doctor 1 (Center) -->
  <circle cx="200" cy="160" r="30" fill="#3b82f6"/>
  <rect x="190" y="185" width="20" height="35" fill="#3b82f6"/>
  
  <!-- Doctor's Face -->
  <circle cx="200" cy="155" r="22" fill="#fbbf24"/>
  <circle cx="195" cy="150" r="3" fill="#1e293b"/>
  <circle cx="205" cy="150" r="3" fill="#1e293b"/>
  <path d="M 195 160 Q 200 165 205 160" stroke="#1e293b" stroke-width="2" fill="none"/>
  
  <!-- Doctor's Coat -->
  <rect x="195" y="190" width="10" height="20" fill="#ffffff"/>
  
  <!-- Doctor 2 (Left) -->
  <circle cx="120" cy="180" r="25" fill="#10b981"/>
  <rect x="110" y="200" width="20" height="30" fill="#10b981"/>
  
  <!-- Doctor 2 Face -->
  <circle cx="120" cy="175" r="18" fill="#fbbf24"/>
  <circle cx="115" cy="170" r="3" fill="#1e293b"/>
  <circle cx="125" cy="170" r="3" fill="#1e293b"/>
  <path d="M 115 180 Q 120 185 125 180" stroke="#1e293b" stroke-width="2" fill="none"/>
  
  <!-- Doctor 3 (Right) -->
  <circle cx="280" cy="180" r="25" fill="#8b5cf6"/>
  <rect x="270" y="200" width="20" height="30" fill="#8b5cf6"/>
  
  <!-- Doctor 3 Face -->
  <circle cx="280" cy="175" r="18" fill="#fbbf24"/>
  <circle cx="275" cy="170" r="3" fill="#1e293b"/>
  <circle cx="285" cy="170" r="3" fill="#1e293b"/>
  <path d="M 275 180 Q 280 185 285 180" stroke="#1e293b" stroke-width="2" fill="none"/>
  
  <!-- Medical Equipment -->
  <rect x="150" y="120" width="100" height="40" rx="5" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Equipment Items -->
  <rect x="160" y="125" width="15" height="15" fill="#3b82f6"/>
  <rect x="180" y="125" width="15" height="15" fill="#10b981"/>
  <rect x="200" y="125" width="15" height="15" fill="#f59e0b"/>
  <rect x="220" y="125" width="15" height="15" fill="#ef4444"/>
  
  <!-- Medical Charts -->
  <rect x="80" y="120" width="50" height="35" rx="5" fill="#f59e0b"/>
  <rect x="85" y="125" width="40" height="25" fill="#ffffff"/>
  <rect x="90" y="130" width="15" height="5" fill="#f59e0b"/>
  <rect x="90" y="140" width="15" height="5" fill="#f59e0b"/>
  
  <!-- Computer Screen -->
  <rect x="270" y="120" width="60" height="40" rx="5" fill="#64748b"/>
  <rect x="275" y="125" width="50" height="30" fill="#1e293b"/>
  <circle cx="290" cy="140" r="3" fill="#10b981"/>
  <rect x="285" y="150" width="20" height="2" fill="#10b981"/>
  
  <!-- Collaboration Arrows -->
  <path d="M 145 175 Q 160 170 175 175" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 225 175 Q 240 170 255 175" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Medical Icons -->
  <circle cx="80" cy="80" r="15" fill="#3b82f6"/>
  <text x="80" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">👨‍⚕️</text>
  
  <circle cx="120" cy="80" r="15" fill="#10b981"/>
  <text x="120" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">👩‍⚕️</text>
  
  <circle cx="160" cy="80" r="15" fill="#8b5cf6"/>
  <text x="160" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">🏥</text>
  
  <circle cx="200" cy="80" r="15" fill="#f59e0b"/>
  <text x="200" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">💊</text>
  
  <circle cx="240" cy="80" r="15" fill="#ef4444"/>
  <text x="240" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">📊</text>
  
  <circle cx="280" cy="80" r="15" fill="#8b5cf6"/>
  <text x="280" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">🤝</text>
  
  <!-- Success Indicators -->
  <circle cx="320" cy="80" r="15" fill="#10b981"/>
  <text x="320" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">✓</text>
  
  <!-- Text Labels -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Colaboração Médica</text>
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Equipe Integrada</text>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
</svg>
