version: '3.8'

services:
  doctor-nfse-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doctor-nfse-website
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    networks:
      - doctor-nfse-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "coolify.managed=true"
      - "coolify.type=application"
      - "coolify.serviceId=doctor-nfse-website"
      - "coolify.resourceId=doctor-nfse-website"

networks:
  doctor-nfse-network:
    driver: bridge
